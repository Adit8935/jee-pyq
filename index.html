<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEE Mains Physics 2024</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h2>Physics</h2>
    <ul>
      <li onclick="loadChapter('2024')">2024</li>
    </ul>
    <div id="chapter-list"></div>
  </div>

  <div id="main">
    <h2 id="current-title">Select a chapter</h2>
    <div id="quiz-container"></div>
  </div>

  <!-- Sound -->
  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>

  <script>
    // Physics 2024 question bank by chapter
    const physics2024 = {
      "Laws of Motion": [
        {
          q: "A block is pulled by a rope on a frictionless surface. What is the acceleration if T=10N and m=2kg?",
          options: ["2 m/s²", "5 m/s²", "10 m/s²", "20 m/s²"],
          answer: 1
        },
        {
          q: "Two blocks connected with a pulley. If m1=2kg, m2=4kg, find acceleration.",
          options: ["g/3", "g/2", "2g/3", "g"],
          answer: 0
        }
        // Add all questions from this chapter here...
      ],
      "Work, Energy & Power": [
        {
          q: "If a force F acts over displacement d at angle θ, work done is:",
          options: ["F + d", "Fd", "Fd sinθ", "Fd cosθ"],
          answer: 3
        }
      ],
      // Continue adding other chapters here...
    };

    function loadChapter(year) {
      const chapterList = document.getElementById("chapter-list");
      chapterList.innerHTML = "";
      const chapters = Object.keys(physics2024);
      chapters.forEach(ch => {
        const li = document.createElement("li");
        li.textContent = ch;
        li.onclick = () => loadQuestions(ch);
        chapterList.appendChild(li);
      });
    }

    function loadQuestions(chapter) {
      document.getElementById("current-title").textContent = chapter;
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      const questions = physics2024[chapter];
      questions.forEach((q, idx) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question-block";
        const qText = document.createElement("p");
        qText.innerHTML = `<b>Q${idx + 1}.</b> ${q.q}`;
        qDiv.appendChild(qText);

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => handleAnswer(btn, i, q.answer, q.options, qDiv);
          qDiv.appendChild(btn);
        });

        container.appendChild(qDiv);
      });
    }

    function handleAnswer(btn, selected, correct, options, qDiv) {
      if (qDiv.dataset.answered) return;
      qDiv.dataset.answered = "true";

      const allButtons = qDiv.querySelectorAll("button");
      allButtons.forEach((b, i) => {
        b.disabled = true;
        if (i === correct) b.classList.add("correct");
        if (i === selected && i !== correct) b.classList.add("wrong");
      });

      const correctText = document.createElement("p");
      if (selected === correct) {
        document.getElementById("sound-correct").play();
        correctText.textContent = "Correct ✅";
        correctText.className = "correct-text";
      } else {
        document.getElementById("sound-wrong").play();
        correctText.textContent = `Oops, Wrong ❌ | Correct: ${options[correct]}`;
        correctText.className = "wrong-text";
      }
      qDiv.appendChild(correctText);
    }
  </script>
</body>
</html>
